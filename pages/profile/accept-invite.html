<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Accetta Invito - EduNet19</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../../styles.css">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            padding: 20px;
        }
        
        .invite-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .invite-header {
            background: linear-gradient(135deg, #0f62fe 0%, #4589ff 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .invite-header i {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .invite-header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        #invite-status {
            padding: 40px;
            text-align: center;
        }
        
        .invite-loading {
            color: #64748b;
        }
        
        .invite-loading i {
            font-size: 48px;
            color: #3b82f6;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .invite-error i,
        .invite-success i {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .invite-error i {
            color: #ef4444;
        }
        
        .invite-success i {
            color: #10b981;
        }
        
        .invite-error h2,
        .invite-success h2 {
            margin: 0 0 16px 0;
            font-size: 24px;
            color: #1e293b;
        }
        
        .invite-error p,
        .invite-success p {
            color: #64748b;
            margin: 0 0 24px 0;
            line-height: 1.6;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #0f62fe 0%, #4589ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(15, 98, 254, 0.4);
        }
        
        /* Form styles */
        .invite-form {
            text-align: left;
        }
        
        .invite-form h2 {
            text-align: center;
            margin: 0 0 8px 0;
            font-size: 24px;
            color: #1e293b;
        }
        
        .invite-form .invite-subtitle {
            text-align: center;
            color: #64748b;
            margin: 0 0 24px 0;
        }
        
        .invite-info-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .invite-info-box p {
            margin: 0;
            color: #0369a1;
            font-size: 14px;
        }
        
        .invite-info-box strong {
            color: #0c4a6e;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }
        
        .form-group label .required {
            color: #ef4444;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #0f62fe;
            box-shadow: 0 0 0 3px rgba(15, 98, 254, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 16px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-actions {
            margin-top: 28px;
            text-align: center;
        }
        
        .form-actions .btn-primary {
            width: 100%;
            justify-content: center;
        }
        
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
        
        /* Auth tabs */
        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            background: #f3f4f6;
            padding: 4px;
            border-radius: 12px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .auth-tab:hover {
            color: #374151;
        }
        
        .auth-tab.active {
            background: white;
            color: #0f62fe;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config.js"></script>
</head>
<body>
    <div class="invite-container">
        <div class="invite-header">
            <i class="fas fa-user-plus"></i>
            <h1>Invito Collaboratore</h1>
        </div>
        
        <div id="invite-status">
            <div class="invite-loading">
                <i class="fas fa-spinner"></i>
                <p>Verifica invito in corso...</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="../../supabase-client.js"></script>
    <script src="../../js/profile/collaborators.js"></script>
</body>
</html>
