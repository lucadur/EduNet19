<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Istituto - EduNet19</title>
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .verify-card {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .dark-theme .verify-card {
            background: #1e293b;
            color: #e2e8f0;
        }
        
        .verify-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
        }
        
        .verify-icon.loading {
            background: #e0e7ff;
            color: #4f46e5;
        }
        
        .verify-icon.success {
            background: #d1fae5;
            color: #059669;
        }
        
        .verify-icon.error {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .verify-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1e293b;
        }
        
        .dark-theme .verify-title {
            color: #f1f5f9;
        }
        
        .verify-message {
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .dark-theme .verify-message {
            color: #94a3b8;
        }
        
        .institute-name {
            font-weight: 600;
            color: #4f46e5;
            font-size: 1.1rem;
        }
        
        .dark-theme .institute-name {
            color: #818cf8;
        }
        
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #f0f9ff;
            border: 1px solid #bae6fd;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        
        .dark-theme .info-box {
            background: #1e3a5f;
            border-color: #3b82f6;
        }
        
        .info-box h4 {
            font-size: 0.9rem;
            color: #0369a1;
            margin-bottom: 0.5rem;
        }
        
        .dark-theme .info-box h4 {
            color: #60a5fa;
        }
        
        .info-box p {
            font-size: 0.85rem;
            color: #64748b;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="verify-card">
            <div id="verifyContent">
                <!-- Loading state -->
                <div class="verify-icon loading">
                    <i class="fas fa-spinner spinner"></i>
                </div>
                <h1 class="verify-title">Verifica in corso...</h1>
                <p class="verify-message">Stiamo verificando il tuo istituto. Attendi qualche secondo.</p>
            </div>
        </div>
    </div>

    <script src="../../config.js"></script>
    <script src="../../supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Applica tema scuro se salvato
            const settings = JSON.parse(localStorage.getItem('edunet_settings') || '{}');
            if (settings.darkTheme) {
                document.body.classList.add('dark-theme');
            }

            // Estrai token dalla URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const content = document.getElementById('verifyContent');

            if (!token) {
                showError('Token mancante', 'Il link di verifica non √® valido. Assicurati di aver copiato l\'intero URL dall\'email.');
                return;
            }

            try {
                // Inizializza Supabase
                const supabase = await window.supabaseClientManager.getClient();

                // Chiama la funzione di verifica
                const { data, error } = await supabase.rpc('verify_institute_by_token', {
                    p_token: token
                });

                console.log('üìã Risultato verifica:', data);

                if (error) {
                    throw error;
                }

                if (data && data.success) {
                    showSuccess(data.institute_name, data.message);
                } else {
                    showError('Verifica fallita', data?.error || 'Si √® verificato un errore durante la verifica.');
                }

            } catch (error) {
                console.error('‚ùå Errore verifica:', error);
                showError('Errore di sistema', 'Si √® verificato un errore. Riprova pi√π tardi o contatta il supporto.');
            }
        });

        function showSuccess(instituteName, message) {
            const content = document.getElementById('verifyContent');
            content.innerHTML = `
                <div class="verify-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h1 class="verify-title">Istituto Verificato!</h1>
                <p class="verify-message">
                    ${message || 'La verifica √® stata completata con successo.'}
                </p>
                ${instituteName ? `<p class="institute-name">${instituteName}</p>` : ''}
                <div style="margin-top: 2rem;">
                    <a href="../../homepage.html" class="btn-primary">
                        <i class="fas fa-home"></i>
                        Vai alla Homepage
                    </a>
                </div>
                <div class="info-box">
                    <h4><i class="fas fa-info-circle"></i> Cosa succede ora?</h4>
                    <p>L'istituto √® ora verificato e pu√≤ accedere a tutte le funzionalit√† della piattaforma. Gli amministratori possono gestire il profilo e pubblicare contenuti.</p>
                </div>
            `;
        }

        function showError(title, message) {
            const content = document.getElementById('verifyContent');
            content.innerHTML = `
                <div class="verify-icon error">
                    <i class="fas fa-times-circle"></i>
                </div>
                <h1 class="verify-title">${title}</h1>
                <p class="verify-message">${message}</p>
                <div style="margin-top: 2rem;">
                    <a href="../../index.html" class="btn-primary">
                        <i class="fas fa-arrow-left"></i>
                        Torna alla Home
                    </a>
                </div>
                <div class="info-box">
                    <h4><i class="fas fa-question-circle"></i> Hai bisogno di aiuto?</h4>
                    <p>Se il problema persiste, contatta il supporto all'indirizzo supporto@edunet19.it indicando il codice meccanografico del tuo istituto.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
