<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EduNet19 - Reset Password">
    <meta name="author" content="EduNet19">

        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://cdn.jsdelivr.net;">

    <style>
        .reset-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .reset-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .form-group input.success {
            border-color: #27ae60;
        }

        .validation-message {
            font-size: 12px;
            margin-top: 5px;
            min-height: 16px;
        }

        .validation-message.error {
            color: #e74c3c;
        }

        .validation-message.success {
            color: #27ae60;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .password-requirements h4 {
            margin: 0 0 10px 0;
            color: #495057;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin-bottom: 5px;
            color: #6c757d;
        }

        .password-requirements li.valid {
            color: #28a745;
        }

        .password-requirements li.invalid {
            color: #dc3545;
        }

        /* Dark Theme Overrides */
        .dark-theme .reset-container {
            background: #1e293b;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .dark-theme .reset-header h1 {
            color: #f1f5f9;
        }
        .dark-theme .reset-header p {
            color: #94a3b8;
        }
        .dark-theme .form-group label {
            color: #e2e8f0;
        }
        .dark-theme .form-group input {
            background: #0f172a;
            border-color: #334155;
            color: #f1f5f9;
        }
        .dark-theme .form-group input:focus {
            border-color: #3b82f6;
        }
        .dark-theme .password-requirements {
            background: #0f172a;
            border-color: #334155;
        }
        .dark-theme .password-requirements h4 {
            color: #e2e8f0;
        }
        .dark-theme .password-requirements li {
            color: #94a3b8;
        }
        .dark-theme .back-link a {
            color: #60a5fa;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Inserisci la tua nuova password per completare il reset</p>
        </div>

        <div class="password-requirements">
            <h4>Requisiti Password:</h4>
            <ul>
                <li id="req-length">Almeno 8 caratteri</li>
                <li id="req-uppercase">Una lettera maiuscola</li>
                <li id="req-lowercase">Una lettera minuscola</li>
                <li id="req-number">Un numero</li>
                <li id="req-special">Un carattere speciale (!@#$%^&*)</li>
            </ul>
        </div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Nuova Password</label>
                <input type="password" id="newPassword" name="newPassword" data-validate="password" required>
                <div class="validation-message" id="newPassword-message"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" data-validate="confirmPassword"
                    required>
                <div class="validation-message" id="confirmPassword-message"></div>
            </div>

            <button type="submit" class="btn" id="resetBtn">Aggiorna Password</button>
        </form>

        <div class="back-link">
            <a href="../../index.html">‚Üê Torna alla pagina principale</a>
        </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader" style="display: none;">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <p id="loader-text">Caricamento...</p>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config.min.js"></script>
    <script src="../../supabase-client.min.js"></script>
    <script src="../../js/utils/error-handling.min.js"></script>
    <script src="../../js/auth/validation.min.js"></script>
    <script src="../../js/auth/auth.min.js"></script>
    <script src="../../js/auth/password-reset.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inizializza validazione
            if (window.eduNetValidation) {
                window.eduNetValidation.initializeRealTimeValidation();
            }

            // Gestisce il form di reset password
            const resetForm = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Aggiorna i requisiti password in tempo reale
            newPasswordInput.addEventListener('input', function () {
                updatePasswordRequirements(this.value);
            });

            // Gestisce submit del form
            resetForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const newPassword = formData.get('newPassword');
                const confirmPassword = formData.get('confirmPassword');

                // Validazione form
                if (window.eduNetValidation) {
                    const validation = window.eduNetValidation.validatePasswordReset({
                        newPassword,
                        confirmPassword
                    });

                    if (!validation.isValid) {
                        window.eduNetAuth.showNotification(
                            validation.errors.join(', '),
                            'error'
                        );
                        return;
                    }
                }

                // Esegue reset password
                if (window.eduNetPasswordReset) {
                    await window.eduNetPasswordReset.updatePassword(newPassword, confirmPassword);
                }
            });

            function updatePasswordRequirements(password) {
                const requirements = [
                    { id: 'req-length', test: password.length >= 8 },
                    { id: 'req-uppercase', test: /[A-Z]/.test(password) },
                    { id: 'req-lowercase', test: /[a-z]/.test(password) },
                    { id: 'req-number', test: /\d/.test(password) },
                    { id: 'req-special', test: /[!@#$%^&*(),.?":{}|<>]/.test(password) }
                ];

                requirements.forEach(req => {
                    const element = document.getElementById(req.id);
                    if (element) {
                        element.className = req.test ? 'valid' : 'invalid';
                    }
                });
            }
        });
    </script>
</body>

</html>
